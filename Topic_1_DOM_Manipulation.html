<!DOCTYPE html>
<html>
    <head>
       
    
        <title>DOM Manipulation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        
            <img src="" style="margin-left:20px; margin-top: 10px;"
            id ="MyImg">

            <p style="margin-left: 20px;"> </p>
         <button  onclick="Change()" style=" color: black; margin-left: 20px;  padding: 10px;">Change</button>
        
        <script>
            function Change(){
              let myImage= document.getElementById('MyImg');
              let divText =document.getElementsByTagName('p')[0];
              divText.innerHTML = "This is a new Image";
              myImage.src='https://plus.unsplash.com/premium_photo-1666896192348-dbd2afd19b07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=775&q=80';
              myImage.height="320";
              myImage.width="600";

            }
           

        </script> 
    </body>
</html>
